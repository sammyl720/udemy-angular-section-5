<div class="container">
    <app-game-controller (update)="handleUpdate($event)"></app-game-controller>
    <div class="row">
        <div class="col-12" *ngIf="countIsEven()">
            <app-even [count]="count"></app-even>
        </div>
        <div class="col-12" *ngIf="!countIsEven()">
            <app-odd [count]="count"></app-odd>
        </div>
    </div>
</div>
